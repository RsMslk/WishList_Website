<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вишлист</title>
</head>
<body>
    <h1>Список желаний</h1>
    <ul>
        {% for item in wishlist %}
            <li>
                <a href="{{ item.url }}">{{ item.title }}</a>
                {% if item.purchased %}
                    <strong>Куплено</strong>
                {% else %}
                    <a href="{{ url_for('mark_purchased', item_id=item.id) }}">Отметить как купленное</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
